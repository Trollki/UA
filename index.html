<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music.UA | The Sound of Ukraine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #020406;
            --bg-dark: #0a0e14;
            --bg-card: #151b23;
            --accent: #d4af37; /* Ukrainian Gold */
            --accent-glow: rgba(212, 175, 55, 0.4);
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --sidebar-w: 260px;
            --player-h: 100px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-shell {
            display: grid;
            grid-template-columns: var(--sidebar-w) 1fr;
            grid-template-rows: 1fr var(--player-h);
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a1a;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: var(--accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-group { margin-bottom: 30px; }
        .nav-item {
            padding: 12px 0;
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            font-weight: 500;
        }
        .nav-item:hover, .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 20px; height: 20px; }

        /* Main Content */
        .content {
            background: linear-gradient(180deg, #10161e 0%, var(--bg-black) 100%);
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .search-container {
            position: sticky;
            top: -30px;
            z-index: 10;
            background: rgba(10, 14, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid #333;
            background: var(--bg-card);
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
        }
        .card:hover {
            background: #1e2630;
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            right: 25px;
            bottom: 80px;
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .card:hover .play-overlay { opacity: 1; transform: translateY(0); }

        /* Player */
        .player {
            grid-column: 1 / -1;
            background: #080a0d;
            border-top: 1px solid #222;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 0 25px;
        }

        .now-playing { display: flex; align-items: center; gap: 15px; }
        .now-playing img { width: 60px; height: 60px; border-radius: 5px; }
        .track-meta h4 { font-size: 15px; margin-bottom: 4px; }
        .track-meta p { font-size: 13px; color: var(--text-gray); }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls { display: flex; align-items: center; gap: 25px; }
        .ctrl-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }
        .ctrl-btn:hover { color: var(--text-white); }
        .btn-main {
            width: 40px;
            height: 40px;
            background: var(--text-white);
            color: black;
            border-radius: 50%;
            font-size: 16px;
        }

        .progress-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-gray);
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 10px;
            position: relative;
        }

        .volume-area {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            accent-color: var(--accent);
            cursor: pointer;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .app-shell { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .player { grid-template-columns: 1fr 1fr; }
            .volume-area { display: none; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <aside class="sidebar">
        <div class="logo">Music.UA</div>
        <div class="nav-group">
            <div class="nav-item active" onclick="showSection('home')">üè† –ì–æ–ª–æ–≤–Ω–∞</div>
            <div class="nav-item" onclick="showSection('explore')">üåê –û–≥–ª—è–¥</div>
            <div class="nav-item" onclick="showSection('library')">üìö –ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞</div>
            <div class="nav-item">‚ù§ –£–ª—é–±–ª–µ–Ω—ñ</div>
        </div>
        <div style="margin-top: auto; border-top: 1px solid #222; padding-top: 20px;">
            <p style="font-size: 12px; color: var(--text-gray);">¬© 2026 Music.UA <br>–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º—É–∑–∏—á–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</p>
        </div>
    </aside>

    <main class="content" id="main-content">
        <div class="search-container">
            <input type="text" class="search-input" id="search-box" placeholder="–®—É–∫–∞—Ç–∏ –ø—ñ—Å–Ω—ñ, –∞—Ä—Ç–∏—Å—Ç—ñ–≤..." onkeyup="filterSongs()">
        </div>

        <div id="dynamic-content">
            </div>
    </main>

    <footer class="player">
        <div class="now-playing">
            <img src="https://via.placeholder.com/60" id="current-art">
            <div class="track-meta">
                <h4 id="current-title">–ü–æ—á–Ω—ñ—Ç—å –ø—Ä–æ—Å–ª—É—Ö–æ–≤—É–≤–∞–Ω–Ω—è</h4>
                <p id="current-artist">Music.UA</p>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="ctrl-btn">üîÄ</button>
                <button class="ctrl-btn" onclick="prevSong()">‚èÆ</button>
                <button class="ctrl-btn btn-main" id="play-pause" onclick="togglePlay()">‚ñ∂</button>
                <button class="ctrl-btn" onclick="nextSong()">‚è≠</button>
                <button class="ctrl-btn">üîÅ</button>
            </div>
            <div class="progress-area">
                <span id="time-current">0:00</span>
                <div class="progress-bar" id="seek-bar" onclick="seek(event)">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="time-total">0:00</span>
            </div>
        </div>

        <div class="volume-area">
            <span>üîä</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.8" oninput="changeVolume()">
        </div>
    </footer>
</div>

<audio id="audio-engine"></audio>

<script>
    // Database of Ukrainian Music
    const library = [
        { id: 1, title: "Stefania", artist: "Kalush Orchestra", art: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300", url: "", genre: "Folk", dur: "2:59" },
        { id: 2, title: "Shum", artist: "Go_A", art: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=300", url: "", genre: "Electronic", dur: "3:07" },
        { id: 3, title: "–§–æ—Ä—Ç–µ—Ü—è –ë–∞—Ö–º—É—Ç", artist: "–ê–Ω—Ç–∏—Ç—ñ–ª–∞", art: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=300", url: "", genre: "Rock", dur: "4:02" },
        { id: 4, title: "–¢—Ä–∏–º–∞–π", artist: "–•—Ä–∏—Å—Ç–∏–Ω–∞ –°–æ–ª–æ–≤—ñ–π", art: "https://images.unsplash.com/photo-1514525253361-bee8a48740d0?w=300", url: "", genre: "Pop", dur: "3:35" },
        { id: 5, title: "1944", artist: "Jamala", art: "https://images.unsplash.com/photo-1459749411177-042180ce673c?w=300", url: "", genre: "Jazz", dur: "3:00" },
        { id: 6, title: "Mriya", artist: "Jerry Heil", art: "https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=300", url: "", genre: "Pop", dur: "2:45" },
        { id: 7, title: "–ß—É—Ç–∏ –≥—ñ–º–Ω", artist: "Skofka", art: "https://images.unsplash.com/photo-1496293455970-f8581aae0e3c?w=300", url: "", genre: "Hip-Hop", dur: "2:30" },
        { id: 8, title: "–í—ñ–ª—å–Ω–∞", artist: "–¢—ñ–Ω–∞ –ö–∞—Ä–æ–ª—å & –Æ–ª—ñ—è –°–∞–Ω—ñ–Ω–∞", art: "https://images.unsplash.com/photo-1526218626217-dc65a29bb444?w=300", url: "", genre: "Pop", dur: "3:15" },
        { id: 9, title: "Heart of Steel", artist: "TVORCHI", art: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300", url: "", genre: "Electronic", dur: "2:52" },
        { id: 10, title: "–û–±—ñ–π–º–∏", artist: "–û–∫–µ–∞–Ω –ï–ª—å–∑–∏", art: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=300", url: "", genre: "Rock", dur: "3:44" },
        { id: 11, title: "–î–µ–∂–∞–≤—é", artist: "–ê—Ä—Ç–µ–º –ü–∏–≤–æ–≤–∞—Ä–æ–≤", art: "https://images.unsplash.com/photo-1471478331149-c72f17e33c73?w=300", url: "", genre: "Pop", dur: "3:20" },
        { id: 12, title: "Bakhmut", artist: "Probass ‚àÜ Hardi", art: "https://images.unsplash.com/photo-1501386761578-eac5c94b800a?w=300", url: "", genre: "Electronic", dur: "3:10" }
    ];

    // State
    let currentIdx = -1;
    let isPlaying = false;
    const audio = document.getElementById('audio-engine');
    const playBtn = document.getElementById('play-pause');

    // UI Elements
    const contentDiv = document.getElementById('dynamic-content');

    function init() {
        renderHome();
        // Setup audio events
        audio.ontimeupdate = updateProgress;
        audio.onended = nextSong;
    }

    function renderHome() {
        let html = `
            <div class="section-header"><h2>–¢—Ä–µ–Ω–¥–∏ –£–∫—Ä–∞—ó–Ω–∏</h2></div>
            <div class="grid">
                ${library.slice(0, 6).map(song => createCard(song)).join('')}
            </div>
            <div class="section-header"><h2>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è –≤–∞—Å</h2></div>
            <div class="grid">
                ${library.slice(6, 12).map(song => createCard(song)).join('')}
            </div>
        `;
        contentDiv.innerHTML = html;
    }

    function createCard(song) {
        return `
            <div class="card" onclick="loadSong(${library.indexOf(song)})">
                <img src="${song.art}">
                <div class="play-overlay">‚ñ∂</div>
                <h4>${song.title}</h4>
                <p style="color:#a0a0a0; font-size:13px;">${song.artist}</p>
            </div>
        `;
    }

    function loadSong(index) {
        currentIdx = index;
        const song = library[index];
        
        // Update UI
        document.getElementById('current-art').src = song.art;
        document.getElementById('current-title').innerText = song.title;
        document.getElementById('current-artist').innerText = song.artist;
        document.getElementById('time-total').innerText = song.dur;
        
        // Audio Logic
        // In a real app, song.url would be an MP3 link. For this demo, we simulate playback.
        audio.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; 
        playSong();
    }

    function togglePlay() {
        if(currentIdx === -1) return loadSong(0);
        isPlaying ? pauseSong() : playSong();
    }

    function playSong() {
        isPlaying = true;
        playBtn.innerText = "‚è∏";
        audio.play();
    }

    function pauseSong() {
        isPlaying = false;
        playBtn.innerText = "‚ñ∂";
        audio.pause();
    }

    function nextSong() {
        currentIdx = (currentIdx + 1) % library.length;
        loadSong(currentIdx);
    }

    function prevSong() {
        currentIdx = (currentIdx - 1 + library.length) % library.length;
        loadSong(currentIdx);
    }

    function updateProgress() {
        const percent = (audio.currentTime / audio.duration) * 100;
        document.getElementById('progress-fill').style.width = percent + "%";
        
        // Time format
        let mins = Math.floor(audio.currentTime / 60);
        let secs = Math.floor(audio.currentTime % 60);
        document.getElementById('time-current').innerText = `${mins}:${secs < 10 ? '0'+secs : secs}`;
    }

    function seek(e) {
        const bar = document.getElementById('seek-bar');
        const width = bar.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    function changeVolume() {
        audio.volume = document.getElementById('volume-slider').value;
    }

    function filterSongs() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const filtered = library.filter(s => 
            s.title.toLowerCase().includes(query) || 
            s.artist.toLowerCase().includes(query)
        );
        
        contentDiv.innerHTML = `
            <div class="section-header"><h2>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É: "${query}"</h2></div>
            <div class="grid">
                ${filtered.map(song => createCard(song)).join('')}
            </div>
        `;
        if(query === "") renderHome();
    }

    function showSection(type) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        if(type === 'home') renderHome();
        else contentDiv.innerHTML = `<h1>–†–æ–∑–¥—ñ–ª ${type} –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ</h1>`;
    }

    init();
</script>

</body>
</html>
